<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container-component">
    <article class="component">

      <figure class="container-image">
        <img id="img-desktop"src="./images/image-product-desktop.jpg" alt="">
        <img id="img-mobile" src="./images/image-product-mobile.jpg" alt="">
      </figure>

      <div class="info-product">
        <p class="type-product">
          PERFUME
        </p>
        <h1 class="title-product">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description-product">
          A floral, solar and voluptuous interpretation composed by Olivier Polge. Perfume-Creator for the House of CHANEL.
        </p>
        <div class="container-prices">
          <p class="ofert-price">
            $149.99
          </p>
          <p class="real-price">
            $169.99
          </p>
        </div>
        <button class="button__add-cart">
          <img src="./images/icon-cart.svg" alt="">
          <span>Add to cart</span>
        </button>
      </div>
    </article>
  </div>
</body>
</html>
